{% extends 'base.html' %}

{% block content %}

<div class="login-container">
    <h2>Login</h2>

    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="email">ID &nbsp;&nbsp;: </label>
            <input type="email" name="email" id="email" class="form-control" placeholder="email을 입력해주세요">
        </div>
        <div>
            <label for="password">PW : </label>
            <input type="password" name="password" id="password" class="form-control" placeholder="password를 입력해주세요">
        </div>
        <button class="btn login-btn" type="submit">Login</button>
    </form>
</div>

{% endblock %}
